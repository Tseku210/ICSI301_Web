<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Бүртгүүлэх</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="../js/routes/signup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="../images/Logo.svg" alt="Logo" />
        <h2>Бүх англи номыг нэг дороос...</h2>
        <div class="sub-info">
          <ul>
            <li>
              <span class="material-symbols-outlined"> menu_book </span>
              <p>Шилдэг номууд хамгийн хямд үнээр</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> conversion_path </span>
              <p>pdf, epub, mobi хувилбараар татаарай</p>
            </li>
            <li>
              <span class="material-symbols-outlined">
                volunteer_activism
              </span>
              <p>Хуучин номоо бусдад хандивлая</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> attach_money </span>
              <p>Хуучин номоо бусдад зарья</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="login-box">
        <a href="./login.html" class="btn btn-green btn-top"> Нэвтрэх </a>
        <h1 class="spark">Энэ өдрийн мэнд!</h1>
        <form>
          <div>
            <label>Нэвтрэх нэр</label>
            <input
              type="text"
              placeholder="Хэн нэгэн"
              class="form-input"
              id="name"
            />
          </div>
          <div>
            <label>Имайл</label>
            <input
              type="email"
              placeholder="хэннэгэн@gmail.com"
              class="form-input"
              id="email"
            />
          </div>
          <div>
            <label>Нууц үг</label>
            <input
              type="password"
              placeholder="Таны нууц үг..."
              class="form-input"
              id="password"
            />
          </div>
          <div>
            <label>Нууц үгээ давтана уу</label>
            <input
              type="password"
              placeholder="Таны нууц үг..."
              class="form-input"
            />
          </div>
          <a href="./index.html" class="btn btn-red" id="verify-btn"
            >Бүртгүүлэх</a
          >
        </form>
        <p class="login-or">Эсвэл</p>
        <div class="social">
          <div class="facebook"></div>
          <div class="google"></div>
        </div>
      </div>
    </div>
  </body>
</html>
